<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-------
        - Primary Meta Tags
    -->
    <title>Volti - Book Your Eco-Friendly Ride</title>
    <meta name="description" content="This is a eco-friendly vachile ride booking site">

    <!------
       -fav-icon
    -->
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">

    <!----
        -custom fonts
    --->
    <link rel="stylesheet" href="./assets/font/font.css">

    <!---
       -custom styles
    -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!----
        -Preload Images
    -->
    <link rel="preload" as="image" href="./assets/images/loading.svg"/>
    <link rel="preload" as="image" href="./assets/images/loading-circle.svg"/>
    <link rel="preload" as="image" href="./assets/images/hero-banner.png">

</head>
<body>
    <!---
        - #PRELOAD
    -->

    <div class="preload-box" data-preloader>
        <img src="./assets/images/loading.svg" width="45" height="45" alt="loading">
        <img src="./assets/images/loading-circle.svg" width="75" height="75" alt="loading-circle" class="preload-circle">
    </div>

    <!--
        -#HEADER
    -->

    <header class="header" data-header>
        <div class="container">
            
            <a href="#" class="logo">
                <img src="./assets/images/logo.svg" width="160" height="50" alt="heaer logo">
            </a>

            <nav class="navbar" data-navbar>
                <ul class="navbar-list">
                    <li class="navbar-item"><a href="#" class="navbar-link">Home</a></li>
                    <li class="navbar-item"><a href="#" class="navbar-link">Services</a></li>
                    <li class="navbar-item"><a href="#" class="navbar-link">Gallery</a></li>
                    <li class="navbar-item"><a href="#" class="navbar-link">Blog</a></li>
                    <li class="navbar-item"><a href="#" class="navbar-link">Contact Us</a></li>
                </ul>
            </nav>

            <div class="header-action">

                <a href="tel: +911234567890" class="contact-number">
                    <ion-icon name="call-outline" aria-hidden="true"></ion-icon>
                    <span class="span">+(123) 1234-567-8901</span>
                </a>

                <a href="#" class="btn btn-primary">
                    <span class="span">Get a quote</span>
                    <ion-icon name="arrow-forward" aria-hidden="true"></ion-icon>
                </a>

            </div>

            <button class="nav-toggle-btn" area-label="toggle menu" data-nav-toggler>
                <ion-icon name="menu-outline" aria-hidden="true" class="open"></ion-icon>
                <ion-icon name="close-outline" aria-hidden="true" class="close"></ion-icon>
            </button>

        </div>
    </header>

    <!--
        -MAIN SECTION
    -->
    <main>
        <ariticle>

            <!--
                - #HERO
            -->

            <section class="section hero" area-label="home">
                <div class="container">

                    <div class="hero-context" data-reveal="left">

                        <h1 class="h1 hero-title">
                            Book Your <span class="span">New Eco-Friendly</span> Ride.
                        </h1>

                        <ul class="hero-list">

                            <li>
                                <div class="hero-card">

                                    <ion-icon name="speedometer-outline" aria-hidden="true"></ion-icon>

                                    <p class="card-subtitle">Top speed</p>

                                    <p class="card-title">80 km/h</p>

                                </div>
                            </li>

                            <li>
                                <div class="hero-card">

                                    <ion-icon name="stopwatch-outline" aria-hidden="true"></ion-icon>

                                    <p class="card-subtitle">0-40 km/hr in</p>

                                    <p class="card-title">116 km</p>

                                </div>
                            </li>

                            <li>
                                <div class="hero-card">

                                    <ion-icon name="checkmark-done-circle-outline" aria-hidden="true"></ion-icon>

                                    <p class="card-subtitle">Certified Range</p>

                                    <p class="card-title">80 km/h</p>

                                </div>
                            </li>

                        </ul>

                        <a href="#" class="btn btn-primary">
                            <span>Book Now</span>
                            <ion-icon name="arrow-forward-outline" aria-hidden="true"></ion-icon>
                        </a>

                    </div>

                    <figure class="hero-banner" data-reveal="right">
                        <img src="./assets/images/hero-banner.png"
                         alt="Bike" class="w-100">
                         <!--width="1116" height="766"-->
                    </figure>

                </div>
            </section>
        </ariticle>
    </main>


     <!--
        -custom scripts
    -->
    <script src="./assets/js/script.js"></script>

    <!---
        -ion icons scripts
    -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
